<form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Título</label>
    <input id="title" type="text" formControlName="title">
  </div>
  <div class="form-group">
    <label for="album-title">Título album</label>
    <input id="album-title" type="text" formControlName="albumTitle">
  </div>
  <div class="form-check">
    <label for="album-user-email">Email</label>
    <input id="album-user-email" type="text" formControlName="albumUserEmail">
  </div>
  <button type="submit" class="btn btn-primary">Buscar</button>
</form>
<div>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <th>id</th>
        <th>preview</th>
        <th>album id</th>
        <th>album title</th>
        <th>user id</th>
        <th>username</th>
        <th>email</th>
        <th>city</th>
        <th>company name</th>
      </thead>
      <tbody>
        <tr *ngFor="let photo of photos">
          <td>{{photo.id}}</td>
          <td><img [src]="photo.thumbnailUrl" [title]="photo.title" class="img-fluid img-thumbnail"
              style="height:50px;"></td>
          <td>{{photo.album.id}}</td>
          <td>{{photo.album.title}}</td>
          <td>{{photo.album.user.id}}</td>
          <td>{{photo.album.user.username}}</td>
          <td>{{photo.album.user.email}}</td>
          <td>{{photo.album.user.address.city}}</td>
          <td>{{photo.album.user.company.name}}</td>
        </tr>
      </tbody>
    </table>
    <mat-paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true" (page)="handlePage($event)">
    </mat-paginator>
  </div>
</div>
